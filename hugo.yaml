params:
  description: "Just a website."
  footer: "&copy; [Emilyann Kerr](https://emilyannk.github.io) {Year} | [Github](https://github.com/emilyannk)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)

caches:
  images:
    dir: :cacheDir/images
